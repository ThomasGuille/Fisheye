    <div class="modal">
        <h2 class="modal__title">Contactez-moi</h2>
        <h2 class="modal__name">gehrs</h2>
        <form action="" class="modal__form">
            <label for="form__field__prenom" class="form__label">Prénom</label>
            <input type="text" class="form__fiel__prenom">

            <label for="form__field__nom" class="form__label">Nom</label>
            <input type="text" class="form__fiel__nom">

            <label for="form__field__mail" class="form__label">Email</label>
            <input type="text" class="form__fiel__mail">

            <label for="form__field__message" class="form__label"></label>
            <textarea name="" id="" class="form__field__message" rows="3"></textarea>
        </form>
    </div>

    </div>

    <div class="photographe__main">
        <div class="sortBy">
            <label for="sortBy__menu" class="sortBy__title">Trier par </label>
